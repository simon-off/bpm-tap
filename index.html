<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bpm-tap</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" id="main-style" />
    <!-- JS -->
    <script defer src="scripts/bpm-tap.js"></script>
    <script defer src="scripts/theme.js"></script>
  </head>
  <body>
    <header>
      <h1>bpm-tap</h1>
      <img id="theme-toggle" src="icons/sun.svg" alt="theme toggle" />
    </header>
    <div class="container">
      <p id="instructions">tap any key / click&nbsp;anywhere</p>
      <p class="prevent-select" id="bpm"></p>
      <button class="prevent-select" id="reset">reset(r)</button>
    </div>
    <p>made by <a class="author" href="https://github.com/simon-off">@simon-off</a></p>
  </body>
</html>
